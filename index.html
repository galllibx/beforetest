<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
 
</head>
<body>
    <div align="center">
    <h1>Employee Interests Survey form</h1>
    <p>Enter your name: <input type="text" name="username" size="35" maxlength="35" value="">
        <br>
        <br>
        Enter your department: <input type="text" name="username" size="35" maxlength="35" value="">
        <br>
        <br>
        Tell us a little about yourself: 
        <textarea name="comments" cols="30" rows="4"></textarea>
        <br>
        <br>
        Do you exercise at home? 
        <input type="radio" name="exercise" value="1">Yes
        <input type="radio" name="exercise" value="0">No
        <br>
        <br>
        How do you like to read about your favorite topics?
        <br><br>
        <input type="checkbox" name="book">Books
        <input type="checkbox" name="online">Online resources
        <input type="checkbox" name="book">Phone apps
        <input type="checkbox" name="book">Magazines
        <br>
    </p>
        What genre of movies do you like?
        <select name="moviepref">
            <option value="comedy">comedy</option>
            <option value="romance">romance</option>
            <option value="thriller">thriller</option>
            <option value="horror">horror</option>
            <option value="biopic">biopic</option>
        </select>
        <br><br>
        
        <input type="submit" name="submit" value="Submit form">

      
    
    </div>
</body>
</html>
